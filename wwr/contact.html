<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Get in touch with Whitewater Rafting. Contact us for reservations, general inquiries, or to provide feedback about our website.">

  <link rel="stylesheet" href="styles/rafting.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Company Logo">
    <h1>Whitewater Rafting</h1>
    <nav>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>123 River Rapids Rd<br>Raft City, CO 80432</p>
      <p>Phone: (800) 555-RAFT</p>
      <p>Email: contact@whitewaterrafting.com</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=YOUR_EMBED_CODE_HERE"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  
    <section class="employee-profiles">
      <h2>Meet Our Team</h2>
      <div class="employee-container">
        <figure>
          <img src="images/employee1.webp" alt="Dwayne - Tour Guide">
          <figcaption>Dwayne - Tour Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.webp" alt="Lebron - Safety Instructor">
          <figcaption>Lebron - Safety Instructor</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.webp" alt="Bear - Reservation Manager">
          <figcaption>Bear - Reservation Manager</figcaption>
        </figure>
      </div>
    </section>
        
  
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <p>Purpose:</p>
        <label for="purpose-general">
          <input type="radio" id="purpose-general" name="purpose" value="general" required>
          General Inquiry
        </label>
        <label for="purpose-reservation">
          <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
          Reservation Question
        </label>
        <label for="purpose-suggestion">
          <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
          Website Suggestion
        </label>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <label for="newsletter">
          <input type="checkbox" id="newsletter" name="newsletter">
          Please subscribe me to the monthly newsletter
        </label>
        <label for="phone">Phone Number (Optional):</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g., (555) 123-4567">
        <label for="preferred-contact">Preferred Contact Method:</label>
        <select id="preferred-contact" name="preferred-contact">
          <option value="">--Please choose an option--</option>
          <option value="email">Email</option>
          <option value="phone">Phone</option>
        </select>
    
        <button type="submit" id="submit-button">Send Message</button>
      </form>
    </section>
    
  </main>
</body>
